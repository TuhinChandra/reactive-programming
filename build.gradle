plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

dependencies {
    implementation 'io.projectreactor:reactor-core:3.4.10' // Replace with the latest version
    testImplementation 'junit:junit:4.13.2'
}

application {
    mainClassName = 'reactive.programming.Main'
}
